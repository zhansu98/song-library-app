<div class="song-list">
  <h1>Song Library</h1>
  <button (click)="getSongs()">Reload Songs</button>
  <table>
    <thead>
      <tr>
        <th>
          <button (click)="sortSongs('title')">Title</button>
        </th>
        <th>
          <button (click)="sortSongs('artist')">Artist</button>
        </th>
        <th>
          <button (click)="sortSongs('releaseDate')">Release Date</button>
        </th>
        <th>
          <button (click)="sortSongs('price')">Price</button>
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let song of songs">
        <td>{{ song.title }}</td>
        <td>{{ song.artist }}</td>
        <td>{{ song.releaseDate | date:'shortDate' }}</td>
        <td>{{ song.price | currency }}</td>
        <td>
          <!-- <button (click)="deleteSong(song.id)">Delete</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
